<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hermes' Scroll of News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #3f51b5;
            text-align: center;
        }
        .headline {
            background: #fff;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .headline a {
            color: #3f51b5;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
        }
        .snippet {
            margin-top: 5px;
            color: #555;
            font-size: 0.95em;
        }
        footer {
            text-align: center;
            font-size: 0.85em;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Hermes' Scroll of News üèõÔ∏è</h1>
    <div id="news-container"></div>

    <footer>
        Olympus Scraper - Spinning webs to catch the world's secrets.
    </footer>

    <script>
        fetch('data/scroll_of_news.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('news-container');
                if (data.length === 0) {
                    container.innerHTML = '<p>No scrolls have been gathered yet. üï∏Ô∏è</p>';
                    return;
                }

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('headline');

                    const link = document.createElement('a');
                    link.href = item.url;
                    link.target = '_blank';
                    link.textContent = item.url;

                    div.appendChild(link);

                    if (item.content) {
                        const snippet = document.createElement('div');
                        snippet.classList.add('snippet');
                        snippet.textContent = item.content.substring(0, 300) + '...';
                        div.appendChild(snippet);
                    }

                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Failed to load news:', error);
                document.getElementById('news-container').innerHTML = '<p>Error loading news. Please try again later.</p>';
            });
    </script>
</body>
</html>
